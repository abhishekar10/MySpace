<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpace</title>
    <link href=
'https://fonts.googleapis.com/css?family=Poppins'
        rel='stylesheet' />
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="main-container">
        <div class="head">
            <div id="welcome-sign">
                <h1 id="welcome-message"></h1>
                <div id="main-clock"></div>
            </div>
            <div class="splitter"></div>
            <div class="timezones">
                <div id="gmt" class="timezone"></div>
                <div id="est" class="timezone"></div>
            </div>
            <div class="splitter"></div>
            <div class="climate">
                <div id="message1">
                    <div class="loader"></div>
                    <div class="get-info-message">Getting Location and Weather Info..</div>
                </div>
                <div id="message2"></div>
                <div id="message3"></div>
            </div>
        </div>
        <div class="music-locker">
            <div class="upload-music">
                <p>+ Add your music here</p>
            </div>
            <div class="player hide-element">
                <div class="left-section">
                    <div class="controls">
                        <button id="play-pause-btn">Play</button>
                        <span id="current-time">00:00</span>
                        <input type="range" id="progress-bar" value="0" min="0" max="100">
                        <span id="duration">00:00</span>
                    </div>
                </div>
                <div class="right-section">
                    <ul id="music-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/script.js"></script>
    <script src="JS/weather.js"></script>
    <script src="JS/media.js"></script>
</body>
</html>
